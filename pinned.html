<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Pinned</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 280px;
            height: 180px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #fff;
            overflow: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pinned-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 87, 51, 0.3);
        }

        .pinned-title {
            font-size: 14px;
            font-weight: 600;
            color: #FF5733;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .pinned-display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid rgba(255, 87, 51, 0.4);
            box-shadow: 0 4px 16px rgba(255, 87, 51, 0.3);
            margin-bottom: 12px;
        }

        .pinned-time {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #FF5733;
            text-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
        }

        .pinned-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pinned-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .pinned-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .pinned-btn-primary {
            background: linear-gradient(135deg, #FF5733 0%, #FF4500 100%);
            color: #fff;
            box-shadow: 0 2px 6px rgba(255, 87, 51, 0.3);
        }

        .pinned-btn-primary:hover {
            box-shadow: 0 4px 10px rgba(255, 87, 51, 0.5);
        }

        .pinned-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 87, 51, 0.3);
        }

        .pinned-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="pinned-header">
        <span class="pinned-title">⏱️ Timer</span>
        <button class="close-btn" id="close-pinned">✕</button>
    </div>

    <div class="pinned-display">
        <div class="pinned-time" id="pinned-time">00:00:00</div>
        <div class="pinned-label" id="pinned-label">Timer</div>
    </div>

    <div class="pinned-controls">
        <button class="pinned-btn pinned-btn-primary" id="pinned-start">Start</button>
        <button class="pinned-btn pinned-btn-secondary" id="pinned-pause">Pause</button>
        <button class="pinned-btn pinned-btn-secondary" id="pinned-reset">Reset</button>
    </div>

    <script src="pinned.js"></script>
</body>

</html>
